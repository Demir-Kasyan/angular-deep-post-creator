<div class="absolute">
  <mat-drawer-container autosize>
    <mat-drawer class="example-sidenav example-sidenav-content" mode="side" [opened]="true">
      <mat-list style="text-align: center">
        <button mat-icon-button color="accent" style="pointer-events: none" aria-label="Example icon button with a menu icon">
          <mat-icon>insert_emoticons</mat-icon>
        </button><br>
        <button mat-flat-button style="pointer-events: none">{{ass.getActiveAccount()?.username === null ? '' : ass.getActiveAccount()?.username}}</button><br>
        <mat-divider></mat-divider>
        <button mat-flat-button (click)="getDiary()">Щоденник</button><br>
        <button mat-flat-button (click)="getLib()">Бібліотека</button><br>
        <button mat-flat-button style="color: red" (click)="logOut()">Вихід</button><br>
      </mat-list>
    </mat-drawer>
    <div class="center">
        <mat-tab-group animationDuration="10ms" mat-align-tabs="end">
          <mat-tab label="Перегляд">
            <page></page>
          </mat-tab>
          <mat-tab label="Редактор">
            <editor></editor>
          </mat-tab>
        </mat-tab-group>
    </div>

  </mat-drawer-container>
  <div class="footer">
    </div>
</div>
